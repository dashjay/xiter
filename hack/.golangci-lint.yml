version: "2"
run:
  tests: false
linters:
  default: none
  enable:
    - bodyclose
    - dogsled
    - errcheck
    - exhaustive
    - gochecknoglobals
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - godox
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - misspell
    - nakedret # https://github.com/alexkohler/nakedret?tab=readme-ov-file#purpose
    - noctx
    - prealloc
    - rowserrcheck
    - staticcheck
    - unconvert
    - unparam
    - unused
    - whitespace
  settings:
    gocritic:
      disabled-checks:
        - dupImport
        - ifElseChain
        - paramTypeCombine
        - unnamedResult
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    misspell:
      locale: US
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - golint
        path: pkg/apis/
        text: type name will be used as .+ by other packages, and that stutters; consider calling this .+
      - linters:
          - golint
          - staticcheck
        text: .*should not use dot imports
      - linters:
          - staticcheck
        text: 'package github.com/golang/protobuf/proto is deprecated: Use the "google.golang.org/protobuf/proto" package instead.'
      - linters:
          - golint
        text: don't use [A-Z_]+ in Go names; use CamelCase
      - linters:
          - golint
        text: don't use underscores in Go names; func SetDefaults_[a-zA-Z0-9_]+ should be
      - linters:
          - golint
        text: exported func .+ returns unexported type .+, which can be annoying to use
      - linters:
          - staticcheck
        text: 'ST1003: should not use .+'
      - linters:
          - deadcode
        text: '`.+` is unused'
      - linters:
          - misspell
        text: marshalling
      - linters:
          - gocritic
        text: hugeParam
      - linters:
          - gocritic
        text: 'unnecessaryDefer: defer .+ is placed just before return'
      - linters:
          - gocritic
        text: 'filepathJoin: .+ contains a path separator'
      - linters:
          - gocritic
        text: 'appendAssign: append result not assigned to the same slice'
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - user-property-service
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$

